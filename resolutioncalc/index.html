<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Calculator</title>
    <link rel="stylesheet" href="lib\style.css">
</head>
<body>

<div class="container">
    <h1>Resolution Calculator</h1>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <label for="userWidth">Screen Width</label>
    <input type="number" id="userWidth" placeholder="Screen Width" value="2560">
    <label for="userHeight">Screen Height</label>
    <input type="number" id="userHeight" placeholder="Screen Height" value="1440">
    <label for="userDesiredMegaPixels">Target Megapixels</label>
    <input type="number" id="userDesiredMegaPixels" placeholder="Target Megapixels" value="15">
    <label for="userDesiredAR_Width">Final AR Width</label>
    <input type="number" step="0.01" id="userDesiredAR_Width" placeholder="Final AR Width" value="1.19">
    <label for="userDesiredAR_Height">Final AR Height</label>
    <input type="number" step="0.01" id="userDesiredAR_Height" placeholder="Final AR Height" value="1">
    <div class="buttons-container">
        <button onclick="swapValues()">Swap AR Width/Height</button>
        <button onclick="calculateValues()">Calculate</button>
    </div>
    <div class="result">
        <p>Preview Width: <span id="previewRes_Width"></span></p>
        <p>Preview Height: <span id="previewRes_Height"></span></p>
        <p>Target Width: <span id="targetRes_Width"></span></p>
        <p>Target Height: <span id="targetRes_Height"></span></p>
    </div>
</div>

<script src="lib\script.js"></script>
</body>
</html>
